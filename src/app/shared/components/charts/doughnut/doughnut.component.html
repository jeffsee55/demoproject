<div
  [ngClass]="breakpoint == 1 ? 'd-block ' : 'd-none'"
  class="doughnut-drodpown-section"
>
  <div class="d-flex justify-content-between mb-2">
    <mat-card-title>Feedback</mat-card-title>
    <mat-select
      placeholder="Select"
      name="education_level"
      [value]="education_level"
      (selectionChange)="educationLevelChangeAction($event.value)"
    >
      <mat-option
        *ngFor="let education of degreeTitleList"
        [value]="education.value"
        >{{ education.label }}</mat-option
      >
    </mat-select>
  </div>
</div>

<div
  [ngClass]="
    breakpoint == 1
      ? 'error'
      : 'd-flex align-items-end justify-content-between gap-3'
  "
  (window:resize)="onResize($event)"
>
  <div class="sentiment-word" *ngFor="let data of upladtedList; let i = index">
    <div class="d-flex flex-column">
      <div *ngFor="let value of data.values; let j = index">
        <div
          class="data-box"
          [ngStyle]="{ 'background-color': createBackgroundString(data, j) }"
        >
          {{ value.word }}
          <span>({{ value.Count }})</span>
        </div>
      </div>
    </div>
  </div>
</div>
<mat-divider class="my-3"></mat-divider>
<div class="d-flex align-items-end justify-content-between">
  <div *ngFor="let data of upladtedList; let i = index">
    <div class="label-circle-container sentiment">
      <div class="d-flex align-items-center gap">
        <div
          class="label-circle"
          [style]="{ 'background-color': data.color }"
        ></div>
        <label class="font-size">{{ data.label }}</label>
      </div>
      <label class="sub-label">{{data?.sentimantes_percentage}}  Total no. of review ({{ data.total }})</label>
    </div>
  </div>
</div>
