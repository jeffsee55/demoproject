<div class="container slider">
  <div [@slideAnimation]="currentIndex">
    <ng-template ngFor [ngForOf]="slides" let-slide let-i="index">
      <img
        class="slide slide-animation nonDraggableImage h-100 w-100"
        *ngIf="isCurrentSlideIndex(i)"
        (swiperight)="nextSlide()"
        (swipeleft)="prevSlide()"
        [src]="slide.image"
      />
    </ng-template>
  </div>

  <nav class="nav">
    <div class="wrapper">
      <ul class="dots">
        <li class="dot" *ngFor="let slide of slides; let i = index">
          <span
            [ngClass]="{ active: isCurrentSlideIndex(i) }"
            (click)="setCurrentSlideIndex(i)"
            >{{ slide.description }}</span
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
