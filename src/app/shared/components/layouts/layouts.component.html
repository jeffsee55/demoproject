<mat-sidenav-container>
  <mat-sidenav
    mode="side"
    [opened]="screenView !== 'sm'"
    [class.mat-elevation-z4]="true"
    class="nav-bar"
    #drawer
  >
    <app-sidebar
      [isMobileView]="isMobileView"
      [screenView]="screenView"
      [sidenav]="drawer"
    ></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header
      [isMobileView]="isMobileView"
      [screenView]="screenView"
      [sidenav]="drawer"
      drawer="drawer"
    ></app-header>

    <div
      class="app-sidenav-content footer-fixed-up"
      (scroll)="onScroll($event)"
    >
      <div style="position: inherit">
        <router-outlet></router-outlet>
      </div>
      <div>
        <app-footer></app-footer>
      </div>
    </div>
    <div>
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
