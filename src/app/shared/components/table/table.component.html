<table
  mat-table
  [dataSource]="pagedItems"
  class="mat-elevation-z8"
  (window:resize)="onResize($event)"
>
  <ng-container matColumnDef="srno">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i+1 }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.Date }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element" class="">
      <span [ngClass]="element.Status === 'Completed' ? 'complete' : 'inqueue'">
        {{ element.Status }}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="errorlog">
    <th mat-header-cell *matHeaderCellDef>Error Log</th>
    <td mat-cell *matCellDef="let element">
      <span class="errorlog" *ngIf="element.errorList.length > 0" (click)=" downloadErrorCSV(element.errorList)">
        <mat-icon [svgIcon]="'download_yellow'" class=""></mat-icon>
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<app-paginator
  [pager]="pager"
  (setPage)="setPage($event)"
  (setItems)="setItemsSorting($event)"
></app-paginator>
